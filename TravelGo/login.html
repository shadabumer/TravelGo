 <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <!-- custom css -->
      <link rel="stylesheet" type="text/css" href="css/login.css">
      <script defer src="https://use.fontawesome.com/releases/v5.4.1/js/all.js" integrity="sha384-L469/ELG4Bg9sDQbl0hvjMq8pOcqFgkSpwhwnslzvVVGpDjYJ6wJJyYjvG3u8XW7" crossorigin="anonymous"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    </head>

    <body id="home" class="scrollspy">
    	<!-- nav bar starts here -->
    	<div class="navbar-fixed">
    		<nav class="teal">
    			<div class="container">
    				 <div class="nav-wrapper">
    				 	<a href="#" class="brand-logo">TravelGo</a>
    				 	<a href="#" data-target="mobile-nav" class="sidenav-trigger">
    				 		<i class="material-icons">menu</i>

    				 	</a>
    				 	<ul class="right hide-on-med-and-down">
    				 		<li>
    				 			<a href="index.html">Home</a>
    				 		</li>
    				 	</ul>
				 	</div>
    			</div>
    			
    		</nav>
    		
    	</div>
    	<!-- navbar ends here -->
    	<ul class="sidenav teal darken-3" id="mobile-nav">
	 		<li>
	 			<a href="index.html" class="white-text">Home</a>
	 		</li>
	 	</ul>

	 	<!-- Section: login form starts here -->
	 	<Section class="loginArea">
	 		<div class="row login">
		 		<div class="col s4 offset-s4">
		 			<div class="card">
		 				<div class="card-action teal white-text ">
		 					<h3>Login Form</h3>
		 				</div>
		 				<div class="card-content">
		 					<div class="input-field">
		 						<label for="username">Email</label>
		 						<input type="text" id="username" class="validate">
		 					</div>
		 					<div class="input-field">
		 						<label for="password">Password</label>
		 						<input type="password" id="password">
		 					</div>
		 					<label>
						        <input type="checkbox" class="filled-in" checked="checked" />
						        <span>Remember me!</span>
						     </label>
		 					<div class="input-field center-align">
		 						<button class="btn-large waves-effect lighten-3">Login</button>
		 					</div>
    						<p class="flow-text center">New to TravelGo ? <a href="signup.html">Create an account</a></p>
		 				</div>
		 			</div>
		 		</div>
		 	</div>
	 	</Section>
	 	<!-- Section: login form ends here -->


	 	<!-- Section: Footer starts here -->
	 	<footer class="section teal darken-2 white-text center">
	 		<p class="flow-text"> TravelGo &copy; 2018</p>
	 	</footer>
	 	<!-- Section: Footer ends here -->



	 <!-- minified jquery cdn -->
    <script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous">
	</script>
     <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript">
    	//sidenav
		const sideNav = document.querySelector('.sidenav');
		M.Sidenav.init(sideNav, {});
    </script>
   </body>
 </html>
